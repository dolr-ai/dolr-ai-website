name: Deploy
on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "static/**"
      - "package.json"
      - "tailwind.config.ts"
      - ".github/workflows/deploy.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-to-cf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - run: npm install

      - name: Build
        run: npm run build

      - name: Deploy production build
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_WORKERS_DEPLOY_API_TOKEN }}
          command: pages publish ".svelte-kit/cloudflare" --branch=main --project-name=dolr-ai-website --commit-dirty=true
        env:
          CLOUDFLARE_ACCOUNT_ID: "a209c523d2d9646cc56227dbe6ce3ede"
